<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <div>
        <img src="images/logo big.png" alt="logo" width="48" height="48">
      </div>
      <span class="logo-text">ElecBillPro</span>
    </a>

    <div class="auth-buttons header-register">
      <span class="header-text">Don't you have an account?</span>
      <a class="btn btn-register" href="register.html">Register</a>
    </div>
  </header>

  <main class="login-page">
    <div class="login-card" role="main" aria-labelledby="signin-title">
      <h1 id="signin-title">Welcome Back</h1>
      <p class="sub">Sign in to your ElecBillPro account</p>

      <form id="loginForm" class="login-form" action="#" method="get" autocomplete="on">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <div class="password-row">
          <label for="password">Password</label>
          <a class="forgot" href="#">Forgot password?</a>
        </div>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>

        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>

      <p class="register-line">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
