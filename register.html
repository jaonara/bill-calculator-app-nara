<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <div>
        <img src="images/logo big.png" alt="logo" width="48" height="48">
      </div>
      <span class="logo-text">ElecBillPro</span>
    </a>

    <div class="auth-buttons header-login">
      <span class="header-text">Already have an account?</span>
      <a class="btn btn-login" href="login.html">Login</a>
    </div>
  </header>

  <main class="register-page">
    <div class="register-card" role="main" aria-labelledby="signup-title">
      <h1 id="signup-title">Create your account</h1>
      <p class="sub">Start tracking your electricity bills today</p>

      <form class="register-form" id="registerForm" action="#" method="post" autocomplete="on">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="John Doe" required>

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="123 Main St" required>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 (555) 000-0000" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your password" required>

        <button type="submit" class="btn btn-create">Create your account</button>
      </form>

      <p class="login-line">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <script src="js/register.js"></script>
</body>
</html>
