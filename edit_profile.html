<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <div><img src="images/logo big.png" alt="logo" width="48" height="48"></div>
      <span class="logo-text">ElecBillPro</span>
    </a>
    <nav class="nav-links">
      <a href="user_dashboard.html" class="nav-link active">
        <img src="images/bolt_pureblack.png" alt="Dashboard" class="nav-icon">
        <span>Dashboard</span>
      </a>
      <a href="calculator.html" class="nav-link">
        <img src="images/calculator.png" alt="Calculator" class="nav-icon">
        <span>Calculator</span>
      </a>
      <a href="results_page.html" class="nav-link">
        <img src="images/history2.png" alt="Results" class="nav-icon">
        <span>Results</span>
      </a>
      <a href="profile.html" class="nav-link">
        <img src="images/profile.png" alt="Profile" class="nav-icon">
        <span>Profile</span>
      </a>
    </nav>
  </header>

  <main class="profile-page">
    <h1>Edit Profile</h1>

    <section class="profile-card">
        <a href="profile.html" class="btn btn-back">
        <img src="images/back.png" alt="Back" class="back-icon" height="20px" width="20px"> Back to Profile
        </a>
      <form class="profile-form" id="editForm">
        <div class="form-group">
          <label for="fullname"><img src="images/user.png" alt="User" class="label-icon"> Full Name</label>
          <input id="fullname" type="text" required>
        </div>

        <div class="form-group">
          <label for="email"><img src="images/email_small.png" alt="Email" class="label-icon"> Email Address</label>
          <input id="email" type="email" required>
        </div>

        <div class="form-group">
          <label for="address"><img src="images/address.png" alt="Address" class="label-icon"> Address</label>
          <input id="address" type="text" required>
        </div>

        <div class="form-group">
          <label for="phone"><img src="images/phone.png" alt="Phone" class="label-icon"> Phone Number</label>
          <input id="phone" type="tel" required>
        </div>

        <button type="submit" class="btn btn-save">Save Changes</button>
        <a href="profile.html" class="btn btn-cancel">Cancel</a>
      </form>
    </section>
  </main>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase Configuration -->
  <script src="js/supabase.js"></script>
  <script src="js/edit_profile.js"></script>
</body>
</html>
